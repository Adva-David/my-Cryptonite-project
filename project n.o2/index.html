<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />

    <title>Cryptonite</title>
  </head>
  <body>
    <header class="p-2">
      <div class="container">
        <div class="row">
          <div class="col-3">
            <div><h1 class="p-0">Cryptonite</h1></div>
          </div>
          <div class="col-6">
            <ul class="nav">
              <li class="nav-item">
                <a
                  id="home"
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  >home</a
                >
              </li>
              <li class="nav-item">
                <a id="reports" class="nav-link" href="#">live reports</a>
              </li>
              <li class="nav-item">
                <a id="about" class="nav-link" href="#">about</a>
              </li>
            </ul>
          </div>
          <div class="col-3">
            <div class="input-group">
              <input type="text" class="form-control" id="search" />
              <button id="searchBtn" class="btn btn-primary">search</button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div><img src="" alt="" /></div>

    <div id="content"></div>
    <div></div>
    <div class="modal modal-xl" id="savedCoinsModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">saved Coins</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="savedCoinsModalContent"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              onclick="window.location.href=window.location.href"
              class="btn btn-primary"
            >
              confirm
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
